name: run-fessx-al2023-opensearch2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 3'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: run-compose
        shell: bash
        run: |
          /bin/bash ./run_test.sh fessx-al2023 opensearch2

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-fessx-al2023-opensearch2
          path: |
            src/test_results.json
            src/screenshots/
          retention-days: 30

      - name: Upload failure screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots-fessx-al2023-opensearch2
          path: src/screenshots/
          retention-days: 30